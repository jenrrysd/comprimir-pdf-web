<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduccion PDF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Reducir PDF</h1>
        <p style="color: rgb(3, 36, 3);">Sube tu pdf para reducir el peso del documento</p>
            <div class="upload-box">
                <!-- <form action="http://192.168.1.80:4040/tmp/compress" method="POST" enctype="multipart/form-data"> -->
                <form action="https://comprimirpdf.dextre.xyz/tmp/compress" method="POST" enctype="multipart/form-data">
                    <input type="file" name="pdf" accept="application/pdf" required>
                    <p style="color: rgb(3, 36, 3);">Esta aplicaci√≥n reduce un 60% <br> el peso original del PDF</p>
                    <button type="submit">Reducir PDF</button><p></p>
                    <button type="reset" id="btnClean">Limpiar</button><p></p>
                </form>
            </div>


            <div class="progress-container" id="progressContainer" style="display: none;">
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">0%</div>
            </div>


            <div>
                <footer>
                    <p>Creado por Jenrry Soto Dextre</p>
                    <p><a href="https://dextre.xyz" target="_blank">Web: https://dextre.xyz</a></p>
                </footer>
            </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
